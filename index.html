    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #262626, #333333);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(50px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            height: 75px;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
        }

        nav ul li a:hover {
            color: #1e90ff;
        }

        nav ul li a:hover img {
            filter: brightness(0.7);
        }

        nav ul li a img {
            width: 24px;
            height: auto;
            vertical-align: middle;
            margin-bottom: 5px;
            transition: filter 0.3s ease;
        }

        .separator {
            border-right: 2px solid #888888;
            padding-right: 15px;
            margin-left: 10px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 24px;
            max-width: 600px;
        }

        #logo {
            width: 50px;
        }

        #downloadbutton {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #downloadbutton:hover {
            background-color: #0d6efd;
            transform: scale(1.05);
        }
    </style>

    <div class="content">
